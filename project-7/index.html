<!DOCTYPE html>
<html>
<head>
  <title>project-7</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <header>
    <h1>My Markdown Blog</h1>
  </header>
  <main>
    <section class="editor">
      <h2>Write Blog</h2>
      <textarea id="markdown-input" placeholder="Write here using Markdown..."></textarea>
      <button id="save-btn">Save Post</button>
    </section>
    <section class="preview">
      <h2>Live Preview</h2>
      <div id="preview"></div>
    </section>
    <section class="posts">
      <h2>My Posts</h2>
      <ul id="post-list"></ul>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
